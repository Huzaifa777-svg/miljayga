<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add a custom font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="mb-4">
        <img src="../Assest/images/mlogo.svg" alt="Company Logo" class="h-[100px] w-[200px]">
    </div>

    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full">



        <div class="text-center mb-8">
            <p class="text-blue-800 font-semibold mt-2 text-xl">Login in with Phone</p>
        </div>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                <div
                    class="flex border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 overflow-hidden">
                    <div class="flex items-center bg-gray-100 px-3 py-3 border-r border-gray-300">
                        <img src="https://img.icons8.com/color/48/pakistan--v1.png" alt="Pakistan Flag"
                            class="h-5 mr-2">
                        <span class="text-gray-600 mr-4">+92</span>
                    </div>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number"
                        class="w-full px-4 py-3 focus:outline-none bg-white">
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Enter password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <i class="fa-solid fa-key absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <a href="#" class="text-sm text-blue-500 font-medium hover:underline block text-right mt-2">Forgot your
                    Password?</a>
            </div>

            <a href="index.html"
                class="w-full bg-blue-800 text-white font-bold py-3 rounded-lg mt-8 hover:bg-blue-700 transition-colors duration-300 text-center block">
                LOGIN
            </a>
        </form>

        <p class="text-center text-sm mt-4">
            <span class="text-gray-600">New Here ?</span>
            <a href="#" class="text-orange-500 font-semibold hover:underline ml-1">Create an Account</a>
        </p>
    </div>

</body>

</html>
