<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8 flex justify-center items-start min-h-screen">

    <div id="commercial" class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <div class="flex border-b border-gray-200 mb-6 text-center">
            <button class="flex-1 py-3 text-gray-900 font-semibold border-b-2 border-blue-600 focus:outline-none"
                data-tab="residential">
                Residential
            </button>
            <button class="flex-1 py-3 text-gray-500 font-semibold hover:text-gray-900 focus:outline-none"
                data-tab="plot">
                Plot
            </button>
            <button class="flex-1 py-3 text-gray-500 font-semibold hover:text-gray-900 focus:outline-none"
                data-tab="commercial">
                Commercial
            </button>
        </div>
        <div id="commercial-content">
            <div class="px-2 gap-3 flex ">
                <div class="flex gap-2 px-[15px] border-2 border-gray-200 rounded-[7px] p-1">
                    <img src="../Assest/images/All_Symbol.svg" alt="">
                    <span>All</span>
                </div>
                <div class="flex gap-2 px-[15px] border-2 border-gray-200 rounded-[7px] p-1">
                    <img src="../Assest/images/office.svg" alt="">
                    <span>Office</span>
                </div>
                <div class="flex gap-2 px-[15px] border-2 border-gray-200 rounded-[7px] p-1">
                    <img src="../Assest/images/shop.svg" alt="">
                    <span>Shop</span>
                </div>
            </div>

            <div class="px-2 gap-3 flex mt-3">
                <div class="flex gap-2 px-2 border-2 border-gray-200 rounded-[7px] p-1">
                    <img src="../Assest/images/warehouse.svg" alt="">
                    <span class="pe-[28px]">Warehouse</span>
                </div>
                <div class=" flex gap-2 px-2 border-2 border-gray-200 rounded-[7px] p-1">
                    <img src="../Assest/images/building.svg" alt="">
                    <span class="pe-[28px]">Building</span>
                </div>

            </div>
        </div>

        <div class="px-2 gap-3 flex mt-3 ">
            <div class="flex gap-2 px-[15px] border-2 border-gray-200 rounded-[7px] p-1">
                <img src="../Assest/images/bed.svg" alt="">
                <span>Hall</span>
            </div>
            <div class="flex gap-2 px-2 border-2 border-gray-200 rounded-[7px] p-1">
                <img src="../Assest/images/plaza.svg" alt="">
                <span class="pe-[28px]">plaza</span>
            </div>
            <div class="flex gap-2 px-[15px] border-2 border-gray-200 rounded-[7px] p-1">
                <img src="../Assest/images/gym.svg" alt="">
                <span>Gym</span>
            </div>
        </div>

        <div class="px-2 gap-3 flex mt-3 ">
            <div class="flex gap-2 px-2 border-2 border-gray-200 rounded-[7px] p-1">
                <img src="../Assest/images/theatre.svg" alt="">
                <span class="pe-[28px]">Theatre</span>
            </div>
            <div class="flex gap-2 px-[15px] border-2 border-gray-200 rounded-[7px] p-1">
                <img src="../Assest/images/land.svg" alt="">
                <span>land</span>
            </div>

            <div class="flex gap-2 px-2 border-2 border-gray-200 rounded-[7px] p-1">
                <img src="../Assest/images/food_court.svg" alt="">
                <span class="pe-[28px]">food Court</span>
            </div>
        </div>
        <div class="px-2 gap-3 flex mt-3 ">

            <div class="flex gap-2 px-2 border-2 border-gray-200 rounded-[7px] p-1">
                <img src="../Assest/images/food.svg" alt="">
                <span class="pe-[28px]">Factory</span>
            </div>
        </div>
        <div id="residential-content" class="hidden">


            <div class="px-2 gap-3 flex mt-3 ">
                <div class="flex gap-2 px-[15px] border-2 border-gray-200 rounded-[7px] p-1">
                    <img src="../Assest/images/All_Symbol.svg" alt="">
                    <span>All</span>
                </div>
                <div class="flex gap-2 px-2 border-2 border-gray-200 rounded-[7px] p-1">
                    <img src="../Assest/images/office.svg" alt="">
                    <span class="pe-[28px]">Rezidental Plot</span>
                </div>
                <div class="flex gap-2 px-[15px] border-2 border-gray-200 rounded-[7px] p-1">
                    <img src="../Assest/images/plaza.svg" alt="">
                    <span>Gym</span>
                </div>
            </div>

        </div>

    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('[data-tab]');
        const contentDivs = {
            'residential': document.getElementById('residential-content'),
            'plot': document.getElementById('plot-content'),
            'commercial': document.getElementById('commercial-content')
        };

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                // Deactivate all tabs
                tabs.forEach(t => {
                    t.classList.remove('text-gray-900', 'border-b-2', 'border-blue-600');
                    t.classList.add('text-gray-500');
                });

                // Hide all content divs
                Object.values(contentDivs).forEach(div => div.classList.add('hidden'));

                // Activate the clicked tab
                tab.classList.remove('text-gray-500');
                tab.classList.add('text-gray-900', 'border-b-2', 'border-blue-600');

                // Show corresponding content
                contentDivs[tabName].classList.remove('hidden');
            });
        });

        // Initially show commercial content
        contentDivs['commercial'].classList.remove('hidden');
    });
</script>


</html>
