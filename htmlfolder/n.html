<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">

    <div class="p-6 bg-white rounded-lg shadow-xl max-w-lg mx-auto font-sans">
        <!-- Tabs -->
        <div class="flex border-b border-gray-200 text-gray-500 font-semibold mb-6">
            <button class="px-4 py-2 border-b-2 border-transparent hover:text-black">Residential</button>
            <button class="px-4 py-2 border-b-2 border-transparent hover:text-black">Plot</button>
            <button class="px-4 py-2 border-b-2 border-transparent hover:text-black">Commercial</button>
        </div>

        <!-- Tab Contents -->
        <div id="residential-content" class="grid grid-cols-3 gap-4 hidden">
            <p>Residential content will go here.</p>
        </div>

        <div id="plot-content" class="grid grid-cols-2 gap-4 hidden">
            <button
                class="bg-red-50 text-red-600 rounded-lg p-4 flex flex-col items-center justify-center text-sm font-semibold border-2 border-red-500">
                <i class="fas fa-th-large text-2xl mb-1"></i>
                <span>All</span>
            </button>
            <button
                class="bg-white text-gray-800 rounded-lg border border-gray-300 p-4 flex flex-col items-center justify-center text-sm font-semibold hover:bg-gray-50 transition">
                <i class="fas fa-house-user text-2xl mb-1"></i>
                <span>Residential Plot</span>
            </button>
            <button
                class="bg-white text-gray-800 rounded-lg border border-gray-300 p-4 flex flex-col items-center justify-center text-sm font-semibold hover:bg-gray-50 transition">
                <i class="fas fa-city text-2xl mb-1"></i>
                <span>Commercial Plot</span>
            </button>
            <button
                class="bg-white text-gray-800 rounded-lg border border-gray-300 p-4 flex flex-col items-center justify-center text-sm font-semibold hover:bg-gray-50 transition">
                <i class="fas fa-seedling text-2xl mb-1"></i>
                <span>Agricultural Land</span>
            </button>
            <button
                class="bg-white text-gray-800 rounded-lg border border-gray-300 p-4 flex flex-col items-center justify-center text-sm font-semibold hover:bg-gray-50 transition">
                <i class="fas fa-file-alt text-2xl mb-1"></i>
                <span>Plot File</span>
            </button>
            <button
                class="bg-white text-gray-800 rounded-lg border border-gray-300 p-4 flex flex-col items-center justify-center text-sm font-semibold hover:bg-gray-50 transition">
                <i class="fas fa-factory text-2xl mb-1"></i>
                <span>Industrial Land</span>
            </button>
            <button
                class="bg-white text-gray-800 rounded-lg border border-gray-300 p-4 flex flex-col items-center justify-center text-sm font-semibold hover:bg-gray-50 transition">
                <i class="fas fa-tractor text-2xl mb-1"></i>
                <span>Farmhouse Plot</span>
            </button>
        </div>

        <div id="commercial-content" class="grid grid-cols-3 gap-4 hidden">
            <button
                class="flex items-center justify-center p-4 rounded-lg border-2 border-gray-300 hover:border-black hover:text-black">
                <img src="../Assest/images/office.svg" alt="Office" class="h-6 w-6 mr-2 object-contain" />
                Office
            </button>
            <button
                class="flex items-center justify-center p-4 rounded-lg border-2 border-gray-300 hover:border-black hover:text-black">
                <img src="../Assest/images/shop.svg" alt="Shop" class="h-6 w-6 mr-2 object-contain" />
                Shop
            </button>
            <button
                class="flex items-center justify-center p-4 rounded-lg border-2 border-gray-300 hover:border-black hover:text-black">
                <img src="../Assest/images/warehouse.svg" alt="Warehouse" class="h-6 w-6 mr-2 object-contain" />
                Warehouse
            </button>
        </div>

        <!-- Apply / Cancel Buttons -->
        <div class="flex justify-between items-center mt-8">
            <button class="px-6 py-2 text-gray-500 font-semibold rounded-lg">CANCEL</button>
            <button
                class="px-6 py-2 bg-blue-900 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md">APPLY</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('div.flex.border-b > button');
            const contentDivs = [
                document.getElementById('residential-content'),
                document.getElementById('plot-content'),
                document.getElementById('commercial-content')
            ];

            tabs.forEach((tab, index) => {
                tab.addEventListener('click', () => {
                    // Reset all tabs
                    tabs.forEach(t => {
                        t.classList.remove('text-black', 'border-b-2', 'border-red-500');
                        t.classList.add('text-gray-500');
                    });

                    // Hide all content
                    contentDivs.forEach(c => c.classList.add('hidden'));

                    // Activate clicked tab
                    tab.classList.remove('text-gray-500');
                    tab.classList.add('text-black', 'border-b-2', 'border-red-500');

                    // Show corresponding content
                    contentDivs[index].classList.remove('hidden');
                });
            });

            // Optionally, show first tab by default
            tabs[0].click();
        });
    </script>

</body>

</html>
