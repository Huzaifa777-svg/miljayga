                <div class="flex items-center gap-2 px-2 border-2 border-gray-200 rounded-lg p-1">

                </div>
            </div>

            <div class="px-1 sm:px-2 gap-2 sm:gap-3 flex flex-wrap mt-3">
                <div class="flex gap-2 px-2 border-2 border-gray-200 rounded-lg p-1 items-center">
                    <img src="../Assest/images/food.svg" alt="" class="w-5 h-5 sm:w-6 sm:h-6">

        <!-- Apply / Cancel Buttons -->
        <div class="flex justify-end mt-8 gap-2 sm:gap-4 flex-wrap">
            <button class="px-6 py-2 text-gray-500 font-semibold rounded-lg">
                CANCEL
            </button>
            <button class="px-6 py-2 bg-blue-900 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md">
                APPLY
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('[data-tab]');
            const contentDivs = {
                'residential': document.getElementById('residential-content'),
                'plot': document.getElementById('plot-content'),
                'commercial': document.getElementById('commercial-content')
            };

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;

                    // Deactivate all tabs
                    tabs.forEach(t => {
                        t.classList.remove('text-gray-900', 'border-b-2', 'border-blue-600');
                        t.classList.add('text-gray-500');
                    });

                    // Hide all content divs
                    Object.values(contentDivs).forEach(div => div.classList.add('hidden'));

                    // Activate the clicked tab
                    tab.classList.remove('text-gray-500');
                    tab.classList.add('text-gray-900', 'border-b-2', 'border-blue-600');

                    // Show corresponding content
                    contentDivs[tabName].classList.remove('hidden');
                });
            });

            // Initially show commercial content
            contentDivs['commercial'].classList.remove('hidden');
        });
    </script>

</body>

</html>
