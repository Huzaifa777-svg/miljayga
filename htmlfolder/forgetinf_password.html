<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-lg md:p-10">
        <h2 class="text-xl sm:text-2xl md:text-3xl font-bold mb-4 text-blue-900">Find Your Account</h2>
        <p class="text-gray-600 mb-6 text-sm sm:text-base">Please enter your email address or mobile number to search
            for your account.</p>

        <input type="text" placeholder="Email address or mobile number" required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6 text-sm sm:text-base" />

        <div class="flex flex-col sm:flex-row justify-end space-y-[20px] sm:space-y-0 sm:space-x-2">
            <button class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 order-2 sm:order-1">
                Cancel
            </button>
            <button class="px-4 py-2 text-white bg-blue-900 rounded-md hover:bg-blue-800 order-1 sm:order-2 sm:mt-3">
                Search
            </button>
        </div>
    </div>

</body>

</html>
