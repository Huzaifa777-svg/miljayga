<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 w-full max-w-4xl">

        <!-- Profile Image -->
        <div class="flex flex-col sm:flex-row items-center sm:space-x-4 mb-8">
            <div
                class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden mb-4 sm:mb-0">
                <img src="Assest/images/image.svg" alt="Profile Photo" class="w-full h-full object-cover">
            </div>
            <div class="text-center sm:text-left">
                <button
                    class="bg-blue-900 text-white px-4 py-2 font-medium rounded hover:bg-blue-700 transition-colors w-full sm:w-auto">
                    Upload
                </button>
                <p class="text-green-600 text-sm mt-2 cursor-pointer">Change Photo</p>
            </div>
        </div>

        <hr class="my-6 border-gray-200">

        <!-- Form Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

            <!-- Name -->
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" id="name" placeholder="Name" required
                    class="w-full border border-gray-300 rounded-xl p-2 focus:ring-blue-500 focus:border-blue-500 h-[50px]">
            </div>

            <!-- DOB -->
            <div>
                <label for="dob" class="block text-gray-700 font-medium mb-1">Date of birth</label>
                <div class="flex space-x-2">
                    <input type="text" placeholder="DD"
                        class="border border-gray-300 rounded-xl p-2 text-center focus:ring-blue-500 focus:border-blue-500 w-[60px] h-[50px]">
                    <input type="text" placeholder="MM"
                        class="border border-gray-300 rounded-xl p-2 text-center focus:ring-blue-500 focus:border-blue-500 w-[80px] h-[50px]">
                    <input type="text" placeholder="YYYY"
                        class="border border-gray-300 rounded-xl p-2 text-center focus:ring-blue-500 focus:border-blue-500 w-[110px] h-[50px]">
                </div>
            </div>

            <!-- Gender -->
            <div>
                <label for="gender" class="block text-gray-700 font-medium mb-1">Gender</label>
                <div class="relative">
                    <select id="gender"
                        class="w-full h-[50px] border border-gray-300 rounded-xl p-2 pr-8 appearance-none focus:ring-blue-500 focus:border-blue-500">
                        <option>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <!-- Arrow -->
                    <div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Contact -->
            <div>
                <label for="contact" class="block text-gray-700 font-medium mb-1">Contact Number</label>
                <div class="flex">
                    <span
                        class="inline-flex items-center px-3 border border-r-0 border-gray-300 rounded-l-md bg-gray-50 text-gray-500">
                        +92
                    </span>
                    <input type="text" id="contact" placeholder="Phone no"
                        class="flex-1 border border-gray-300 rounded-r-md p-2 focus:ring-blue-500 focus:border-blue-500 h-[50px]">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" placeholder="example@email.com"
                    class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500 h-[50px]">
            </div>

        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-end gap-4 mb-10">
            <button
                class="w-full sm:w-auto text-gray-600 font-medium hover:text-gray-800 transition-colors underline decoration-2 decoration-gray-600 underline-offset-4 py-2">
                Discard
            </button>
            <button
                class="w-full sm:w-auto bg-blue-900 text-white px-6 py-2 rounded-md font-medium hover:bg-blue-1000 transition-colors">
                Save Changes
            </button>
        </div>

        <hr class="my-6 border-gray-200">

        <!-- Optional Info -->
        <h3 class="text-lg font-semibold mb-4 text-gray-700">Optional information</h3>

        <div
            class="flex flex-col md:flex-row items-start md:items-center justify-between border border-gray-300 rounded-md bg-white p-4 mb-8 gap-6">

            <!-- Left side (Facebook + Google) -->
            <div class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0 w-full md:w-auto">
                <!-- Facebook -->
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                        <img src="Assest/images/facebook.svg" alt="">
                    </div>
                    <p class="text-gray-600 text-sm leading-snug max-w-[250px]">
                        Sign in with Facebook & discover your trusted connections to buyers
                    </p>
                </div>

                <!-- Google -->
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <img src="Assest/images/google.svg" alt="">
                    </div>
                    <p class="text-gray-600 text-sm leading-snug max-w-[250px]">
                        Connect your OLX account to your Google account for simplicity and ease
                    </p>
                </div>
            </div>

            <!-- Right side (Buttons) -->
            <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
                <button
                    class="w-full sm:w-auto px-5 py-1.5 border border-gray-400 text-gray-600 hover:text-white font-medium rounded hover:bg-blue-900 transition-colors">
                    Connect
                </button>
                <button
                    class="w-full sm:w-auto px-5 py-1.5 border border-gray-400 text-gray-600 hover:text-white font-medium rounded hover:bg-blue-900 transition-colors">
                    Disconnect
                </button>
            </div>
        </div>

        <hr class="my-6 border-gray-200">

        <!-- Delete Account -->
        <h3 class="text-lg font-semibold mb-2 text-black-600">Delete this account</h3>
        <p class="text-gray-700 mb-4">Are you sure you want to Delete this account?</p>
        <div class="flex justify-start">
            <button
                class="w-full sm:w-auto bg-blue-900 text-white px-6 py-2 rounded-xl font-medium hover:bg-blue-700 transition-colors">
                Yes, delete my account
            </button>
        </div>

    </div>

</body>

</html>
