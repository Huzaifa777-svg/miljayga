<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Ad Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==== Range Slider Styling ==== */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #2563EB;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 0 2px #2563EB;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #2563EB;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 0 2px #2563EB;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: transparent;
            height: 4px;
        }

        input[type="range"]::-moz-range-track {
            background: transparent;
            height: 4px;
        }

        .range-container {
            width: 100%;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .slider {
            position: relative;
            width: 100%;
        }

        .slider input[type=range] {
            position: absolute;
            left: 0;
            top: -10px;
            width: 100%;
            -webkit-appearance: none;
            background: none;
        }

        .slider-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            background: #D1D5DB;
            width: 100%;
            border-radius: 2px;
        }

        .range-highlight {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 2px;
        }

        .values {
            margin-top: 50px;
            font-size: 16px;
        }

        /* ==== Toggle Switch ==== */
        .toggle-switch-input:checked+.toggle-switch-label {
            background-color: #2563EB;
        }

        .toggle-switch-input:checked+.toggle-switch-label .toggle-switch-ball {
            transform: translateX(20px);
        }
    </style>
</head>

<body class="bg-gray-100 p-4 sm:p-8 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4">
            <h1 class="text-xl font-bold text-gray-800 flex items-center mb-2 sm:mb-0">
                Category
                <span class="ml-4 sm:ml-12 text-lg flex items-center text-gray-700">
                    <i class="fa-solid fa-building mr-2" style="color: #ffba3b;"></i>
                    Property
                </span>
            </h1>
            <span class="text-red-600 font-medium cursor-pointer hover:underline">Change</span>
        </div>

        <form>
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Upload Images</label>
                <div class="flex flex-wrap gap-2">
                    <div
                        class="w-12 h-12 flex items-center justify-center border border-dashed border-gray-400 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors shadow-sm">
                        <i class="fa-solid fa-plus text-gray-500 text-lg"></i>
                    </div>
                    <div
                        class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center text-gray-400 shadow-sm">
                        <i class="fa-solid fa-camera-retro text-base"></i>
                    </div>
                    <div
                        class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center text-gray-400 shadow-sm">
                        <i class="fa-solid fa-camera-retro text-base"></i>
                    </div>
                    <div
                        class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center text-gray-400 hidden sm:flex shadow-sm">
                        <i class="fa-solid fa-camera-retro text-base"></i>
                    </div>
                    <div
                        class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center text-gray-400 hidden sm:flex shadow-sm">
                        <i class="fa-solid fa-camera-retro text-base"></i>
                    </div>
                    <div
                        class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center text-gray-400 hidden md:flex shadow-sm">
                        <i class="fa-solid fa-camera-retro text-base"></i>
                    </div>
                    <div
                        class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center text-gray-400 hidden md:flex shadow-sm">
                        <i class="fa-solid fa-camera-retro text-base"></i>
                    </div>
                </div>
                <p class="text-sm text-gray-500 mt-1">
                    For the cover picture we recommend using the landscape mode
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="mb-4 md:mb-0">
                    <label class="block text-gray-700 font-medium mb-2">Furnished*</label>
                    <div class="flex flex-wrap gap-3">
                        <button type="button"
                            class="py-2 px-6 rounded-lg border border-gray-300 bg-white text-gray-700 font-medium shadow-md transition-colors hover:bg-gray-100">Unfurnished</button>
                        <button type="button"
                            class="py-2 px-6 rounded-lg border border-gray-300 bg-white text-gray-700 font-medium shadow-md transition-colors hover:bg-gray-100">Furnished</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="bedrooms" class="block text-gray-700 font-medium mb-2">Bedrooms*</label>
                    <div class="relative">
                        <i
                            class="fa-solid fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                        <select id="bedrooms"
                            class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white">
                            <option>Select bedrooms</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4+</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="bathrooms" class="block text-gray-700 font-medium mb-2">Bathrooms*</label>
                    <div class="relative">
                        <select id="bathrooms"
                            class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white">
                            <option>Select bathrooms</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4+</option>
                        </select>
                        <i
                            class="fa-solid fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Features*</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Servant
                        Quarters</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Drawing
                        Room</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Dining
                        Room</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Kitchen</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 shadow-md
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors">Study Room</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Prayer
                        Room</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Powder
                        Room</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Gym</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Store
                        Room</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Steam
                        Room</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Lounge or Sitting
                        Room</button>
                    <button type="button" class="py-2 sm:py-4 px-2 rounded-lg border border-gray-300 bg-gray-100 
                    text-gray-700 font-medium text-sm hover:bg-gray-200 transition-colors shadow-md">Laundry
                        Room</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="area-unit" class="block text-gray-700 font-medium mb-2">Area Unit*</label>
                    <div class="relative">
                        <select id="area-unit"
                            class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white">
                            <option>Select area unit</option>
                            <option>Square Feet</option>
                            <option>Marla</option>
                            <option>Kanal</option>
                            <option>Acre</option>
                        </select>
                        <i
                            class="fa-solid fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>
                <div>
                    <label for="area" class="block text-gray-700 font-medium mb-2">Area*</label>
                    <input type="text" id="area"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter area">
                </div>
            </div>

            <div class="mb-6">
                <label for="ad-title" class="block text-gray-700 font-medium mb-2">Ad title*</label>
                <input type="text" id="ad-title"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Maintain the key features of your item (e.g. brand, model, age, type)">
            </div>

            <div class="mb-6">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description*</label>
                <textarea id="description" rows="4"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Describe the item you're selling"></textarea>
                <p class="text-sm text-gray-500 mt-1">Description should contain at least 10 alphabets/characters,
                    please add less than 2400 characters</p>
            </div>

            <div class="mb-6">
                <label for="location" class="block text-gray-700 font-medium mb-2">Location*</label>
                <div class="relative">
                    <select id="location"
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white">
                        <option>Select Location</option>
                        <option>Karachi</option>
                        <option>Lahore</option>
                        <option>Islamabad</option>
                        <option>Rawalpindi</option>
                    </select>
                    <i
                        class="fa-solid fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                </div>
            </div>

            ---


            <hr class="my-6 border-gray-300">

            <div class="mb-6">
                <label for="price" class="block text-gray-700 font-medium mb-2">Price*</label>
                <div class="flex items-center space-x-2 mb-4">
                    <input type="text" placeholder="RS | Enter Price"
                        class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="range-container">
                    <div class="slider">
                        <div class="slider-track"></div>
                        <div class="range-highlight" id="rangeHighlight"></div>
                        <input type="range" id="minRange" min="0" max="10000" step="100" value="2000">
                        <input type="range" id="maxRange" min="0" max="10000" step="100" value="8000">
                    </div>
                    <div class="values flex justify-between px-2">
                        <span id="minVal">2000</span>
                        <span id="maxVal">8000</span>
                    </div>


                    <script>
                        const minRange = document.getElementById("minRange");
                        const maxRange = document.getElementById("maxRange");
                        const minVal = document.getElementById("minVal");
                        const maxVal = document.getElementById("maxVal");
                        const rangeHighlight = document.getElementById("rangeHighlight");

                        function updateRange() {
                            let min = parseInt(minRange.value);
                            let max = parseInt(maxRange.value);

                            if (min > max - 500) {
                                minRange.value = max - 500;
                                min = max - 500;
                            }
                            if (max < min + 500) {
                                maxRange.value = min + 500;
                                max = min + 500;
                            }

                            minVal.textContent = min;
                            maxVal.textContent = max;

                            const range = parseInt(minRange.max) - parseInt(minRange.min);
                            const minPercent = ((min - minRange.min) / range) * 100;
                            const maxPercent = ((max - minRange.min) / range) * 100;

                            rangeHighlight.style.left = minPercent + "%";
                            rangeHighlight.style.width = (maxPercent - minPercent) + "%";
                        }

                        minRange.addEventListener("input", updateRange);
                        maxRange.addEventListener("input", updateRange);

                        updateRange();
                    </script>
                </div>

                ---

                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name*</label>
                    <input type="text" id="name"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Name">
                </div>

                <div class="mb-6">
                    <label for="phone-number" class="block text-gray-700 font-medium mb-2">Phone Number*</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="phone-number"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="92| Enter Phone Number">
                    </div>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-700 text-sm sm:text-base">Show my Phone number in ads.</span>
                    <label for="toggle-switch" class="relative inline-block w-10 h-6">
                        <input type="checkbox" id="toggle-switch" class="hidden peer">
                        <span
                            class="absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition-colors duration-300 peer-checked:bg-blue-800">
                            <span
                                class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-4">
                            </span>
                        </span>
                    </label>
                </div>

                ---

                <div
                    class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                    <div class="flex flex-wrap justify-center gap-4 sm:space-x-4">
                        <div class="flex items-center flex-col text-center">
                            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <img src="../Assest/images/verfieds.svg" alt="">
                            </div>
                            <span class="text-xs text-gray-600">Verified</span>
                        </div>
                        <div class="flex items-center flex-col text-center">
                            <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mb-1">
                                <img src="../Assest/images/inspected.svg" alt="">
                            </div>
                            <span class="text-xs text-gray-600">Inspected</span>
                        </div>
                        <div class="flex items-center flex-col text-center">
                            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mb-1">
                                <img src="../Assest/images/trusted.svg" alt="">
                            </div>
                            <span class="text-xs text-gray-600">Trusted</span>
                        </div>
                        <div class="flex items-center flex-col text-center">
                            <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mb-1">
                                <img src="../Assest/images/featured.svg" alt="">
                            </div>
                            <span class="text-xs text-gray-600">Featured</span>
                        </div>
                    </div>
                    <button type="submit"
                        class="bg-blue-900 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-colors w-full sm:w-auto mt-4 sm:mt-0">Post
                        Now</button>
                </div>
        </form>
    </div>
</body>

</html>
