<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Ad Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-xl w-full bg-white p-6 shadow-md rounded-md space-y-5">
        <div>
            <p class="font-semibold">Purpose:
                <span class="font-normal text-gray-400 ml-2 text-base">Highlight ads for increased visibility</span>
            </p>
        </div>

        <!-- Ad Title -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
            <label class="sm:w-32 text-sm font-semibold">Ad Title*</label>
            <input type="text" placeholder="(if ad is already posted).." required
                class="shadow-md flex-1 border rounded px-3 py-2 text-sm outline-none w-full" />
        </div>

        <!-- Ad ID -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
            <label class="sm:w-32 text-sm font-semibold">Ad ID*</label>
            <input type="text" placeholder="e.g., #MIL12345" required
                class="shadow-md flex-1 border rounded px-3 py-2 text-sm outline-none w-full" />
        </div>

        <!-- Duration -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
            <label class="sm:w-32 text-sm font-semibold">Duration*</label>
            <div class="relative w-full sm:w-64">
                <!-- Dropdown Button -->
                <button onclick="toggleDropdown()"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 text-left bg-white flex justify-between items-center">
                    Select Duration
                    <svg class="w-4 h-4 transform transition-transform duration-200" id="arrow"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown Content -->
                <div id="dropdown"
                    class="hidden absolute mt-2 w-full bg-white border border-gray-300 rounded-md shadow-lg z-10">
                    <label
                        class="flex items-center border-b border-gray-200 px-4 py-3 hover:bg-gray-100 cursor-pointer">
                        <input type="checkbox" class="mr-3" />
                        1 Day
                    </label>
                    <label
                        class="flex items-center border-b border-gray-200 px-4 py-3 hover:bg-gray-100 cursor-pointer">
                        <input type="checkbox" class="mr-3" />
                        3 Days
                    </label>
                    <label
                        class="flex items-center border-b border-gray-200 px-4 py-3 hover:bg-gray-100 cursor-pointer">
                        <input type="checkbox" class="mr-3" />
                        7 Days
                    </label>
                    <label class="flex items-center px-4 py-3 hover:bg-gray-100 cursor-pointer">
                        <input type="checkbox" class="mr-3" />
                        Custom Range
                    </label>
                </div>
            </div>
        </div>

        <!-- Payment Method -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
            <label class="sm:w-32 text-sm font-bold">Payment Method*</label>
            <div class="flex-1 flex flex-wrap gap-4">
                <label><input type="radio" name="payment" class="mr-1" checked> JazzCash</label>
                <label><input type="radio" name="payment" class="mr-1"> EasyPaisa</label>
                <label><input type="radio" name="payment" class="mr-1"> Credit Card</label>
            </div>
        </div>

        <!-- Terms -->
        <div>
            <label class="inline-flex items-start text-sm">
                <input type="checkbox" class="mr-2 mt-1" checked>
                <span class="font-bold">Terms & Conditions :<br />
                    <span class="ml-6 font-normal">I agree to Miljaegaâ€™s Featured Ad terms</span>
                </span>
            </label>
        </div>

        <!-- Button aligned right -->
        <div class="flex justify-end">
            <button class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-800">Submit</button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdown").classList.toggle("hidden");
            document.getElementById("arrow").classList.toggle("rotate-180");
        }
    </script>
</body>

</html>
